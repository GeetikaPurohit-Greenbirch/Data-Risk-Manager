<app-header></app-header>
<div class="main-container">
  <app-sidebar></app-sidebar>
  <main class="dashboard-container">
    <section class="welcome-banner">
      <h2>Sankey Chart</h2>
      <p>Visualize the lineages of data entities</p>
    </section>

    <div class="chart-container chart-grid">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="SankeyChartOptions"
        style="width: 100%; height: 80vh; display: block"
      >
      </highcharts-chart>
    </div>

    <div class="data-table">
      <h3>Chart Data Table</h3>
      <table>
        <thead>
          <tr class="table-header">
            <th>From</th>
            <th>To</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of chartData">
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
