<app-header></app-header>
<div class="main-container">
  <app-sidebar></app-sidebar>
  <main class="dashboard-container">
    <section class="welcome-banner">
      <h2>Tree Graph Lineage Chart</h2>
      <p>Visualize the lineages of data entities</p>
    </section>

    <div class="chart-container chart-grid">
      <div class="treegraph-wrapper">
        <div id="treegraph-container"></div>
      </div>
      <div class="treegraph-wrapper">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          style="width: 100%; display: block"
        ></highcharts-chart>
      </div>

      <div class="treegraph-wrapper">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="demoChartOptions"
          style="width: 100%; display: block"
        ></highcharts-chart>
      </div>
      <div class="treegraph-wrapper">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="customChartOptions"
          style="width: 100%; display: block"
        ></highcharts-chart>
      </div>
    </div>
  </main>
</div>
