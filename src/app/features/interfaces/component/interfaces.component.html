<app-header></app-header>

<div class="main-container">
  <app-sidebar></app-sidebar>
  
  <main class="dashboard-container">
    <section class="welcome-banner">
        <h2>Interfaces</h2>
      </section>
      <button mat-raised-button color="primary" style="margin-bottom: 20px;" (click)="addInterfaceScreen()">
        <i class="fa fa-random" style="margin-right: 8px;"></i>
        Add Interface
      </button>

      <div class="system-table-container">
        
        <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 400px;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        (cellValueChanged)="onCellValueChanged($event)"
        rowSelection="single"
        [suppressColumnVirtualisation]="true"
        [domLayout]="'normal'"
        >
        </ag-grid-angular>
      </div>
      
</main>
</div>
<!-- <router-outlet></router-outlet> child pages like builder will open here -->
