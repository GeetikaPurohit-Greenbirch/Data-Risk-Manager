<div class="paginator-container">
    <span>{{ getRangeLabel() }}</span>
  
    <button (click)="prevPage()" [disabled]="currentPageIndex === 0">Prev</button>
    <button (click)="nextPage()" [disabled]="(currentPageIndex + 1) * pageSize >= length">Next</button>
  
    <!-- <mat-select [(value)]="currentPageIndex" (selectionChange)="onPageSizeChange($event)">
      <mat-option *ngFor="let size of pageSizeOptions" [value]="size">
        {{ size === length ? 'All' : size }}
      </mat-option>
    </mat-select> -->

    <select (change)="onPageSizeChange($event)">
      <option *ngFor="let size of pageSizeOptions" [value]="size">
        {{ size === 'all' ? 'All' : size }}
      </option>
    </select>
  </div>
